<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Damon Golding : Digital Designer</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section id="introduction-animation" class="hero is-fullheight">
      <div id="introduction-animation-bg"></div>
      <div class="hero-body">
        <div class="container">
          <h1 id="introduction-animation-title" class="title is-1">
            Welcome!
          </h1>
        </div>
      </div>
    </section>

    <section id="introduction" class="hero is-fullheight page-title">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-menu">
              <div class="navbar-start">
                <a href="/about" class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Contact
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="hero-body">
        <div id="introduction-highlight">
          <div class="container">
            <div class="columns">
              <div
                class="column content is-9-tablet is-7-desktop is-6-widescreen"
              >
                <h1 id="introduction-title" class="title is-1 is-spaced">
                  Hey, my name is Damon.
                </h1>
                <p id="introduction-body">
                  A digital designer with a heart that embraces all things
                  creative, artistic and innovative, I have 3+ years experience
                  in industry, both agency-side, client-side and freelance.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile">
            <div class="tile is-6 is-vertical is-parent">
              <div class="tile is-child">
                <img
                  class="is-block"
                  src="assets/img/nevents.png"
                  srcset="assets/img/nevents@2x.png 2x"
                  alt=""
                />
              </div>
              <div class="tile is-child">
                <img
                  class="is-block"
                  src="http://placehold.it/564x359"
                  alt=""
                />
              </div>
            </div>
            <div class="tile is-parent">
              <img class="is-block" src="http://placehold.it/588x778" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>


    <footer></footer>

    <script>var homepage = true;</script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
